<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>de.tobimori.streamdeck.homeassistant.pi</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="main_pi.js"></script>
</head>

<body>
<div class="sdpi-wrapper">

    <div class="sdpi-heading">Global Settings</div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Home Assistant Address</div>
            <input class="sdpi-item-value" id="ip" onchange="updateSettings()" placeholder="Enter the URL to your Home Assistant frontend" required>
        </div>
        <div class="sdpi-item">
           <div class="sdpi-item-label">Authorization Token</div>
           <input class="sdpi-item-value" id="authtoken" onchange="updateSettings()" placeholder="Enter a long-live auth token" required>
        </div>
    
    <div class="sdpi-heading">Action Settings</div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Service Domain</div>
            <input class="sdpi-item-value" id="domain" onchange="updateSettings()" placeholder="Enter the service domain (e.g. light)" required>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Service</div>
            <input class="sdpi-item-value" id="service" onchange="updateSettings()" placeholder="Enter the service to be called (e.g. toggle)" required>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Service Data</div>
            <span class="sdpi-item-value textarea">
                <textarea type="textarea" id="data" onchange="updateSettings()" placeholder="Optional: Enter the service data (e.g. the entity id)"></textarea>
            </span>
        </div>

    </div>
</body>

</html>
